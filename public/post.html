<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Make Post</h1>
    </header>
    <!-- This code was written by GitHub Copilot -->
    <form action="/submit_post" method="post" enctype="multipart/form-data">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="text">Text:</label>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>
        
        <label for="media">Upload Media:</label>
        <input type="file" id="media" name="media"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
