<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Create Event</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./event.html">Events</a></li>
            <li><a href="./fav.html">Favorites</a></li>
        </ul>
    </nav>
    <form action="/submit_event" method="post" enctype="multipart/form-data">
        <label for="organizer">Organizer:</label>
        <input type="text" id="organizer" name="organizer" required><br><br>
        
        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>
        
        <label for="media">Upload Media:</label>
        <input type="file" id="media" name="media"><br><br>
        
        <input type="submit" id="submit" value="Submit">
    </form>
    <script src="js/make_event_script.js"></script>
    <footer>
        <p>&copy; 2024 Echo</p>
    </footer>
</body>
</html>
